<form class="form-horizontal" role="form" ng-submit="addPost()">

<div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
        <input type="text" ng-model="post.title" class="form-control" id="title" placeholder="Blog Title Here"/>
    </div>
</div>
<div class="form-group">
    <label for="body" class="col-sm-2 control-label">Body</label>
    <div class="col-sm-10">
        <input type="text" ng-model="post.body" class="form-control" id="year" placeholder="Boday"/>
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
</form>
